<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nudify2 - AI Image Transformation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .app-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .app-title {
            font-weight: 700;
            color: #0d6efd;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            font-weight: 600;
        }
        .image-preview {
            max-height: 400px;
            object-fit: contain;
            width: 100%;
            background-color: #f1f3f5;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        .preset-prompts {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .preset-btn {
            font-size: 0.85rem;
        }
        .comparison-container {
            display: flex;
            gap: 20px;
        }
        .comparison-image {
            flex: 1;
            text-align: center;
        }
        .comparison-image img {
            max-height: 350px;
            object-fit: contain;
            width: 100%;
            border-radius: 5px;
        }
        .history-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .history-item:hover {
            background-color: #f1f3f5;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1 class="app-title">Nudify2</h1>
            <p class="lead">AI-Powered Image Transformation</p>
        </div>

        <div class="row">
            <!-- Input Section -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">Input Settings</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="imageUrl" 
                                placeholder="Enter a valid image URL" 
                                value="https://m.media-amazon.com/images/I/81-tTAZRQdL.jpg">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Upload Image</label>
                            <input class="form-control" type="file" id="imageUpload" accept="image/*">
                        </div>

                        <div class="mb-3">
                            <label for="prompt" class="form-label">Transformation Prompt</label>
                            <div class="preset-prompts">
                                <button class="btn btn-sm btn-outline-secondary preset-btn" onclick="setPresetPrompt('bikini')">Bikini</button>
                                <button class="btn btn-sm btn-outline-secondary preset-btn" onclick="setPresetPrompt('swimsuit')">Swimsuit</button>
                                <button class="btn btn-sm btn-outline-secondary preset-btn" onclick="setPresetPrompt('lingerie')">Lingerie</button>
                            </div>
                            <textarea class="form-control" id="prompt" rows="3" 
                                placeholder="Describe the transformation you want">female breasts, bikini, bikini top, bikini bottom</textarea>
                        </div>

                        <button id="processBtn" class="btn btn-primary w-100" onclick="processImage()">
                            <span id="processBtnText">Transform Image</span>
                            <span id="processBtnSpinner" class="spinner-border spinner-border-sm hidden" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">History</div>
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush" id="historyList">
                            <!-- History items will be added here -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">Preview</div>
                    <div class="card-body">
                        <div id="imagePreviewContainer" class="mb-3">
                            <img id="imagePreview" class="image-preview" src="" alt="Preview" />
                        </div>

                        <div id="alertContainer"></div>

                        <div id="resultContainer" class="hidden">
                            <h5 class="card-title mb-3">Transformation Result</h5>
                            <div class="comparison-container">
                                <div class="comparison-image">
                                    <h6>Original</h6>
                                    <img id="originalImage" src="" alt="Original Image" />
                                </div>
                                <div class="comparison-image">
                                    <h6>Transformed</h6>
                                    <img id="resultImage" src="" alt="Transformed Image" />
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-3">
                                <button class="btn btn-success me-2" onclick="downloadImage()">Download Result</button>
                                <button class="btn btn-outline-secondary" onclick="shareResult()">Share</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Nudify2 - AI Image Transformation Tool &copy; 2025</p>
        </div>
    </div>

    <script>
        // Global variables to store the current images
        let currentOriginalUrl = '';
        let currentResultUrl = '';
        let processingHistory = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Set up image upload preview
            document.getElementById('imageUpload').addEventListener('change', handleImageUpload);
            
            // Initialize with the default URL preview
            previewImageFromUrl(document.getElementById('imageUrl').value.trim());
            
            // Load history from localStorage if available
            loadHistory();
        });

        // Handle image upload and preview
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreviewContainer').classList.remove('hidden');
                    // Clear the URL input since we're using an uploaded file
                    document.getElementById('imageUrl').value = '';
                };
                reader.readAsDataURL(file);
            }
        }

        // Preview image from URL
        function previewImageFromUrl(url) {
            if (url) {
                const preview = document.getElementById('imagePreview');
                preview.src = url;
                document.getElementById('imagePreviewContainer').classList.remove('hidden');
                // Clear any file upload
                document.getElementById('imageUpload').value = '';
            }
        }

        // Set preset prompt
        function setPresetPrompt(type) {
            let promptText = '';
            switch(type) {
                case 'bikini':
                    promptText = 'female breasts, bikini, bikini top, bikini bottom';
                    break;
                case 'swimsuit':
                    promptText = 'female body, one-piece swimsuit, revealing swimwear';
                    break;
                case 'lingerie':
                    promptText = 'female body, lingerie, bra, underwear, lace';
                    break;
            }
            document.getElementById('prompt').value = promptText;
        }

        // Process the image
        async function processImage() {
            // Get input values
            const imageUrl = document.getElementById('imageUrl').value.trim();
            const imageFile = document.getElementById('imageUpload').files[0];
            const prompt = document.getElementById('prompt').value.trim();
            
            // Validate inputs
            if (!imageUrl && !imageFile) {
                showAlert('Please provide an image URL or upload an image', 'danger');
                return;
            }
            
            if (!prompt) {
                showAlert('Please enter a transformation prompt', 'danger');
                return;
            }
            
            // Show loading state
            setProcessingState(true);
            
            try {
                let requestData;
                
                if (imageUrl) {
                    // Using URL
                    requestData = { image_url: imageUrl, prompt: prompt };
                    currentOriginalUrl = imageUrl;
                } else {
                    // Using uploaded file - would need server-side implementation for file upload
                    // This is a placeholder for future implementation
                    showAlert('File upload is not yet implemented. Please use an image URL.', 'warning');
                    setProcessingState(false);
                    return;
                }
                
                // Use relative URL to ensure it works in any environment
                const apiUrl = window.location.hostname === 'localhost' ? 'http://localhost:5000/process-image' : '/process-image';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const resultUrl = URL.createObjectURL(blob);
                    
                    // Display the result
                    document.getElementById('originalImage').src = currentOriginalUrl;
                    document.getElementById('resultImage').src = resultUrl;
                    document.getElementById('resultContainer').classList.remove('hidden');
                    currentResultUrl = resultUrl;
                    
                    // Add to history
                    addToHistory({
                        originalUrl: currentOriginalUrl,
                        resultUrl: resultUrl,
                        prompt: prompt,
                        timestamp: new Date().toISOString()
                    });
                    
                    showAlert('Image transformed successfully!', 'success');
                } else {
                    // Handle error response
                    try {
                        const errorData = await response.json();
                        showAlert(`Error: ${errorData.error || 'Failed to transform image'}`, 'danger');
                    } catch (e) {
                        showAlert(`Error: Failed to transform image (Status ${response.status})`, 'danger');
                    }
                }
            } catch (error) {
                showAlert(`Network error: ${error.message}`, 'danger');
            } finally {
                setProcessingState(false);
            }
        }
        
        // Set processing state
        function setProcessingState(isProcessing) {
            const processBtn = document.getElementById('processBtn');
            const processBtnText = document.getElementById('processBtnText');
            const processBtnSpinner = document.getElementById('processBtnSpinner');
            
            processBtn.disabled = isProcessing;
            
            if (isProcessing) {
                processBtnText.textContent = 'Processing...';
                processBtnSpinner.classList.remove('hidden');
            } else {
                processBtnText.textContent = 'Transform Image';
                processBtnSpinner.classList.add('hidden');
            }
        }
        
        // Show alert message
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Auto dismiss after 5 seconds
            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => alertContainer.removeChild(alert), 150);
            }, 5000);
        }
        
        // Add to history
        function addToHistory(item) {
            processingHistory.unshift(item); // Add to the beginning
            if (processingHistory.length > 10) {
                processingHistory.pop(); // Keep only the last 10 items
            }
            
            // Save to localStorage
            localStorage.setItem('nudify2History', JSON.stringify(processingHistory));
            
            // Update the UI
            updateHistoryUI();
        }
        
        // Load history from localStorage
        function loadHistory() {
            const savedHistory = localStorage.getItem('nudify2History');
            if (savedHistory) {
                processingHistory = JSON.parse(savedHistory);
                updateHistoryUI();
            }
        }
        
        // Update history UI
        function updateHistoryUI() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            if (processingHistory.length === 0) {
                const emptyItem = document.createElement('li');
                emptyItem.className = 'list-group-item text-center text-muted';
                emptyItem.textContent = 'No history yet';
                historyList.appendChild(emptyItem);
                return;
            }
            
            processingHistory.forEach((item, index) => {
                const historyItem = document.createElement('li');
                historyItem.className = 'list-group-item history-item';
                
                // Format the date
                const date = new Date(item.timestamp);
                const formattedDate = date.toLocaleString();
                
                historyItem.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <small class="text-muted">${formattedDate}</small>
                            <div class="text-truncate" style="max-width: 200px;">${item.prompt}</div>
                        </div>
                        <button class="btn btn-sm btn-outline-primary">View</button>
                    </div>
                `;
                
                historyItem.querySelector('button').addEventListener('click', () => {
                    loadHistoryItem(index);
                });
                
                historyList.appendChild(historyItem);
            });
        }
        
        // Load history item
        function loadHistoryItem(index) {
            const item = processingHistory[index];
            if (item) {
                // Set the form values
                document.getElementById('imageUrl').value = item.originalUrl;
                document.getElementById('prompt').value = item.prompt;
                
                // Preview the original image
                previewImageFromUrl(item.originalUrl);
                
                // Display the result
                document.getElementById('originalImage').src = item.originalUrl;
                document.getElementById('resultImage').src = item.resultUrl;
                document.getElementById('resultContainer').classList.remove('hidden');
                
                // Update current URLs
                currentOriginalUrl = item.originalUrl;
                currentResultUrl = item.resultUrl;
            }
        }
        
        // Download the result image
        function downloadImage() {
            if (currentResultUrl) {
                const link = document.createElement('a');
                link.href = currentResultUrl;
                link.download = 'nudify2_result.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
        
        // Share the result (placeholder for future implementation)
        function shareResult() {
            showAlert('Sharing functionality will be implemented in a future update.', 'info');
        }
        
        // Watch for URL input changes to update preview
        document.getElementById('imageUrl').addEventListener('blur', function() {
            const url = this.value.trim();
            if (url) {
                previewImageFromUrl(url);
            }
        });
    </script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
